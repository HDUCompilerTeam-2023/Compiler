name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - run: |
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-10 300
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-10 300
        sudo update-alternatives --install /usr/bin/clang-cpp clang-cpp /usr/bin/clang-cpp-10 300
        clang --version

    - name: Make debug
      run: make VERSION=debug
  
    - name: Make release
      run: make VERSION=release

    - name: Test debug
      run: make test VERSION=debug

    - name: Test release
      run: make test VERSION=release
